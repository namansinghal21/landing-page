<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page!</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <div class = "top"> 
        <div class = "menu">
            <img src = "./images/logo.png" alt = "Dunder Mifflin Logo">
            <div class = "links">
                <ul>
                    <li><a href = "https://google.com" target = "_blank" rel = "noopener noreferrer">Home</a></li>
                    <li><a href = "https://google.com" target = "_blank" rel = "noopener noreferrer">Paper</a></li>
                    <li><a href = "https://google.com" target = "_blank" rel = "noopener noreferrer">Contact Us</a></li>
                </ul> 
            </div>
        </div>
        <div class = "content">
            <div class = "middle">
                <div class = "text">
                    <h2>Your One Shop Stop for All Your Paper Needs!</h2>
                    <div>
                        All types of paper. Unparalleled customer service. Attention to detail. Free Delivery.
                    </div>
                </div>
                <div class = "image">
                    <img src = "./images/paper-image.png" alt = "Image of Dunder Mifflin Paper">
                </div>
            </div>
            <div class = "call-to-action">
                <div>
                    <em>Love paper?</em> Sign up to Dwight Shrute's weekly newsletter where he discusses the latest in the world of paper!
                </div>
                <button>Sign Up</button>
            </div>
        </div>
    </div>  
    <div class = "staff">
        <div class = "header">
            <h2>Meet the Staff!</h2>
        </div>
        <div class = "panels"></div>
    </div>
    <div class = "quote"></div>
    <div class = "purchase"></div>
    <div class = "footer"></div>
</body>
</html>
